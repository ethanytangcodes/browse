<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
  }
  .login-card {
    background: rgba(0,0,0,0.75);
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    width: 320px;
    text-align: center;
  }
  .login-card h2 {
    margin-bottom: 20px;
    font-weight: 600;
  }
  .login-card input {
    width: 100%;
    padding: 12px 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
  }
  .login-card input::placeholder {
    color: #ddd;
  }
  .login-card button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    background: #4cafef;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  .login-card button:hover {
    background: #1f8ef1;
  }
  .err {
    margin-top: 12px;
    color: #ff6b6b;
    font-size: 14px;
    display: none;
  }
  .small {
    font-size: 11px;
    margin-top: 10px;
    color: #ccc;
  }
</style>
</head>
<body>

<div class="login-card">
  <h2>Login Required</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="username">
  <input type="password" id="password" placeholder="Password" autocomplete="current-password">
  <button id="loginBtn">Login</button>
  <p class="err" id="err">Invalid credentials</p>
  <p class="small">Made by Ethan Tang</p>
</div>

<script>
const logins = [
  { username: "ethanytangcodes", password: "skibidi123" },
];

const workerURL = "https://proxylogin.ethantytang11.workers.dev/";
const IPINFO_TOKEN = "d3c139f7603b13";

function showError(msg) {
  const el = document.getElementById('err');
  el.textContent = msg;
  el.style.display = 'block';
}

function hideError() {
  const el = document.getElementById('err');
  el.style.display = 'none';
}

async function fetchIpInfo() {
  try {
    const res = await fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`, { cache: "no-store" });
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

async function sendLog(payload) {
  try {
    await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  } catch (e) {
    console.warn("Logging failed:", e);
  }
}

document.getElementById('loginBtn').addEventListener('click', async () => {
  hideError();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;

  if (!u || !p) {
    showError('Fill both fields');
    return;
  }

  const success = logins.some(item => item.username === u && item.password === p);
  const ipinfo = await fetchIpInfo();
  const ua = navigator.userAgent;
  const timestamp = new Date().toISOString();

  // log everything
  await sendLog({
    username: u,
    result: success ? "success" : "failed",
    time: timestamp,
    userAgent: ua,
    ipinfo: ipinfo || null
  });

  if (!success) {
    showError('Invalid credentials');
    return;
  }

  localStorage.setItem('helios_logged_in', '1');
  localStorage.setItem('helios_user', u);
  localStorage.setItem('helios_logged_at', timestamp);

  // redirect to protected page
  window.location.href = "/";
});

// allow enter key
['username','password'].forEach(id => {
  document.getElementById(id).addEventListener('keypress', (e) => {
    if(e.key === 'Enter') document.getElementById('loginBtn').click();
  });
});
</script>

</body>
</html>
