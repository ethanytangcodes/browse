<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;display:flex;min-height:100vh;
      align-items:center;justify-content:center;background:#0f1720;color:#fff}
    .card{background:#0b1220;padding:22px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.6);width:320px}
    input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,.08);background:transparent;color:#fff}
    button{width:100%;padding:10px;margin-top:12px;border-radius:8px;border:none;background:#2b8cff;color:#fff;font-weight:700}
    p.err{color:#ff7b7b;font-size:14px;margin:8px 0 0;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h3>Sign in</h3>
    <input id="username" placeholder="username" autocomplete="username" />
    <input id="password" type="password" placeholder="password" autocomplete="current-password" />
    <button id="btn">Login</button>
    <p class="err" id="err">Invalid credentials</p>
  </div>

  <script>
    // allowed logins
    const logins = [
      { username: "ethanytangcodes", password: "skibidi123" },
      { username: "guest", password: "letmein" },
      { username: "student1", password: "school123" }
    ];

    // your worker URL that logs to Discord
    const workerURL = "https://proxylogin.ethantytang11.workers.dev/";

    function getReturnTo() {
      const p = new URLSearchParams(window.location.search);
      return p.get('returnTo') || '/';
    }

    async function logAttempt(username) {
      try {
        await fetch(workerURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
      } catch (e) {
        console.error('Failed to log login attempt:', e);
      }
    }

    document.getElementById('btn').addEventListener('click', async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      if (!u || !p) { showError('Fill both fields'); return; }

      const ok = logins.some(item => item.username === u && item.password === p);
      if (!ok) { 
        showError('Invalid'); 
        await logAttempt(u); // log failed attempt too
        return; 
      }

      // success -> store login info
      localStorage.setItem('helios_logged_in', '1');
      localStorage.setItem('helios_user', u);
      localStorage.setItem('helios_logged_at', new Date().toISOString());

      await logAttempt(u); // log successful login

      // redirect back
      window.location.href = getReturnTo();
    });

    function showError(msg) {
      const el = document.getElementById('err');
      el.textContent = msg;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
